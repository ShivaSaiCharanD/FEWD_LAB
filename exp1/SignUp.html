    <h2>Sign Up</h2>
    <form style="display: flex; flex-direction: column;">
        <label for="username"style="margin-top: 10px;">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" style="width: 20%; margin-top: 10px;"/>
        <label for="password"style="margin-top: 10px;">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" style="width: 20%;margin-top: 10px"/>
        <label for="confirmPassword" style="margin-top: 10px;">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" style="width: 20%;margin-top: 10px"/>
        <button onclick="alert('SignUp Completed')" style="width: 10%; margin-top: 10px;">SignUp</button>
    </form>
