<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link
      href="./bootstrap-5.3.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Feedback Form</h2>
            <form onsubmit="event.preventDefault(); alert('Feedback Submitted Successfully')">
                
                <div class="mb-3">
                    <label for="name" class="form-label">Name (Optional)</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email (Optional)</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone (Optional)</label>
                    <input type="number" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>

                <div class="mb-3">
                    <label class="form-label">Rating</label>
                    <div class="btn-group w-50" role="group">
                        <input type="radio" class="btn-check">
                        <label class="btn btn-outline-primary">1</label>

                        <input type="radio" class="btn-check">
                        <label class="btn btn-outline-primary">2</label>

                        <input type="radio" class="btn-check">
                        <label class="btn btn-outline-primary">3</label>

                        <input type="radio" class="btn-check">
                        <label class="btn btn-outline-primary">4</label>

                        <input type="radio" class="btn-check">
                        <label class="btn btn-outline-primary" for="rating5">5</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="questions" class="form-label">Any Questions regarding product or service</label>
                    <textarea class="form-control" id="questions" rows="3" placeholder="Enter your question"></textarea>
                </div>

                <div class="mb-3">
                    <label for="comments" class="form-label">Additional Comments</label>
                    <textarea class="form-control" id="comments" rows="3" placeholder="Enter your comments"></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
